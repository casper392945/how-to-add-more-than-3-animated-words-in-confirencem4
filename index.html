  <script>
// Mobirise initialization
function initTyped(t, a) {
  $(a).typed({
    strings: t,
    typeSpeed: 101 - parseInt($(a).attr("data-speed")),
    backSpeed: 101 - parseInt($(a).attr("data-speed")),
    loop: !0,
    backDelay: 1e3,
  });
}
function getDataWordsArr(t) {
  for (var a = parseInt(t.attr("data-words")), d = [], r = 1; r <= a; r++) {
    var e = "data-word" + r;
    void 0 !== t.attr(e) && d.push(t.attr(e));
  }
  return d;
}
var isBuilder = $("html").hasClass("is-builder");
isBuilder
  ? $(document)
      .on("add.cards", function (t) {
        0 != $(t.target).find(".typed-text").length &&
          $(t.target)
            .find(".animated-element")
            .each(function () {
              parseInt($(this).attr("data-words"))
                ? initTyped(getDataWordsArr($(this)), $(this))
                : initTyped(
                    [
                      $(this).attr("data-word1"),
                      $(this).attr("data-word2"),
                      $(this).attr("data-word3"),
                      $(this).attr("data-word4"),
                      $(this).attr("data-word5"),
                      $(this).attr("data-word6"),
                      $(this).attr("data-word7"),
                      $(this).attr("data-word8"),
                      $(this).attr("data-word9"),
                      $(this).attr("data-word10"),
                      $(this).attr("data-word11"),
                      $(this).attr("data-word12"),
                    ],
                    $(this)
                  );
            });
      })
      .on("changeParameter.cards", function (t, a, d) {
        (0 != a.indexOf("animatedWord") &&
          "typeSpeed" != a &&
          "wordsCount" != a) ||
          $(t.target)
            .find(".animated-element")
            .each(function () {
              parseInt($(this).attr("data-words"))
                ? initTyped(getDataWordsArr($(this)), $(this))
                : initTyped(
                    [
                      $(this).attr("data-word1"),
                      $(this).attr("data-word2"),
                      $(this).attr("data-word3"),
                      $(this).attr("data-word4"),
                      $(this).attr("data-word5"),
                      $(this).attr("data-word6"),
                      $(this).attr("data-word7"),
                      $(this).attr("data-word8"),
                      $(this).attr("data-word9"),
                      $(this).attr("data-word10"),
                      $(this).attr("data-word11"),
                      $(this).attr("data-word12"),
                    ],
                    $(this)
                  );
            });
      })
  : $(".typed-text .animated-element").each(function () {
      parseInt($(this).attr("data-words"))
        ? initTyped(getDataWordsArr($(this)), $(this))
        : initTyped(
            [
              $(this).attr("data-word1"),
              $(this).attr("data-word2"),
              $(this).attr("data-word3"),
              $(this).attr("data-word4"),
              $(this).attr("data-word5"),
              $(this).attr("data-word6"),
              $(this).attr("data-word7"),
              $(this).attr("data-word8"),
              $(this).attr("data-word9"),
              $(this).attr("data-word10"),
              $(this).attr("data-word11"),
              $(this).attr("data-word12"),
    ],
            $(this)
          );
    });
</script>
